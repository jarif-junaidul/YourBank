<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profileEntryDiv">
        <div>
            <h1 class="hiUser">Hi, User</h1>
            <p class="oilMsg">Welcome back to your own personal bank.</p>
        </div>
        <div>
            <p class="totalBalance">Total balance: 10000 BDT</p>
        </div>
        <div class="addMoneyDiv">
            <div>
                <input class="DepositInput" type="text">
                <button class="DepositButton">Deposit</button>
            </div>
            <div>
                <input class="WithdrawInput" type="text">
                <button class="WithdrawButton">Withdraw</button>
            </div>
        </div>
        <div class="sendMoneyDiv">
            <div>
                <p class="textx">Enter the amount</p>
                <input class="sentMoneyAmountInput" type="text">
            </div>
            <div>
                <p class="textx">Enter the reciver id</p>
                <input class="reciverIdInput" type="text">
            </div>
            <div>
                <button class="TransactionButton">Transaction</button>
            </div>
        </div>
        <div>
            <button class="LogOutButton">Log Out</button>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
