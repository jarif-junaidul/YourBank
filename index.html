<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourBank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="entryDiv">
        <div class="welcomeText">
            <h1 class="text1">Log in</h1>
            <p class="text2">To your own personal bank.</p>
        </div>
        <div>
            <p class="Username">Student Id</p>
            <input class="UsernameInput" type="text">
        </div>
        <div>
            <p class="Password">Password</p>
            <input class="PasswordInput" type="text">
            <p class="FPText">Forgot password?</p>
        </div>
        <div class="LogInButtonDiv">
            <button class="LogInButton">Log In</button>
        </div>
        <div class="JoinButtonDiv">
            <button class="JoinButton">New at YourBank? Join now</button>
        </div>
    </div> 
</body>
<script src="script.js"></script>
</html>
